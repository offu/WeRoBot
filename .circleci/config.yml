version: 2
jobs:
  checkout_code:
    docker:
     - image: python:latest
    working_directory: ~/werobot
    steps:
      - checkout
      - save_cache:
          key: v1-repo{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/werobot
  python2.7:
    docker:
      - image: python:2.7-slim
      - image: mongo:latest
      - image: circleci/mysql
      - image: redis:latest
    working_directory: ~/werobot
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: cat requirements.txt dev-requirements.txt tox-requirements.txt > dependency.txt
      - restore_cache:
          key: v1-python2.7-{{ checksum "dependency.txt" }}
      - run:
          command: mv .circleci/test.sh ./ && sh test.sh
      - save_cache:
          key: v1-python2.7-{{ checksum "dependency.txt" }}
          paths:
            - venv
